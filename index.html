<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/plyr.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <myheader></myheader>
        <main>
            <home-slide></home-slide>
            <!-- Begin man-popup -->
            <section class="man__popup" style="display: none;">
                <div class="container">
                    <div class="man__popup--wrapper">
                        <div class="closed"><img src="images/icon-close.png" alt=""></div>
                        <div class="man__popup__address--heading">Hệ thống cửa hàng</div>
                        <div class="row">
                            <man-popup></man-popup>
                            <man-popup></man-popup>
                        </div>
                        <div class="headquarters text-center">Trụ sở chính <span>1. Tầng 2 Vincom Thanh Hóa – 27 Trần Phú</span></div>
                    </div>
                </div>
            </section>
            <!-- End man-popup -->

            <div class="container">
                <home-banner-small></home-banner-small>
            </div>

            <div class="container product-slider">
                <div class="title-theme title-type-1 title-center">
                    <h3 class="fs-26">Sản phẩm bán chạy nhất</h3>
                </div>
                <div class="js-carousel product-slider-list" data-items-lg="5" data-items-sm="3" data-items-xs="2" data-items-xxs="2" data-dots="false" data-margin="9">
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                </div>
            </div>

            <div class="container section-video">
                <home_video></home_video>
            </div>

            <div class="container product-slider">
                <div class="title-theme title-type-1 title-center">
                    <h3 class="fs-26">Sản phẩm cao cấp</h3>
                </div>
                <div class="js-carousel product-slider-list" data-items-lg="5" data-items-sm="3" data-items-xs="2" data-items-xxs="2" data-dots="false" data-dots="false" data-margin="9">
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                    <home_product_item></home_product_item>
                </div>
            </div>

            <div class="blog_home container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12 order-md-1" data-aos="fade-left" data-aos-easing="ease-in-sine">
                        <div class="title-theme title-type-1">
                            <h3 class="fs-26">Bộ sưu tập</h3>
                        </div>
                        <home-collections class="pt-3"></home-collections>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 col-news" data-aos="fade-right" data-aos-easing="ease-in-sine">
                        <div class="title-theme title-type-1">
                            <h3 class="fs-26">Tin tức mới nhất</h3>
                        </div>
                        <home-news-hot class="pt-3"></home-news-hot>
                    </div>
                </div>
            </div>

            <div class="section-gallery">
                <div class="title-theme title-type-1 title-center">
                    <h3 class="fs-26">Our ladies & gentlements</h3>
                </div>
                <home_gallery></home_gallery>
            </div>
        </main>
        <man-popup></man-popup>
        <spin_game></spin_game>
        <myfooter></myfooter>
    </div>


    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>


    <script>
        var app = new Vue({
            el: '#app',
            components: {
                'myheader': httpVueLoader('header.vue'),
                'myfooter': httpVueLoader('footer.vue'),
                'home-slide': httpVueLoader('home-slide.vue'),
                'home-banner-small': httpVueLoader('home-banner-small.vue'),
                'home_product_item': httpVueLoader('home_product_item.vue'),
                'home_video': httpVueLoader('home_video.vue'),
                'home-news-hot': httpVueLoader('home-news-hot.vue'),
                'home-collections': httpVueLoader('home-collections.vue'),
                'home_gallery': httpVueLoader('home_gallery.vue'),
                'man-popup': httpVueLoader('man-popup.vue'),
                'spin_game': httpVueLoader('spin_game.vue'),
            },
        });
    </script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/plyr.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
