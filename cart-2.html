<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WT cart2</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">
        <myheader></myheader>

        <main>
            <div class="container cart-page mt-4">
                <breadcrumb></breadcrumb>
                <h2>Thông tin đơn hàng</h2>
                <div class="cart-step-3">
                    <div class="tab-step">
                        <span class="tab-step-item active">THÔNG TIN CÁ NHÂN</span>
                        <span class="tab-step-item active">Địa chỉ nhận hàng</span>
                        <span class="tab-step-item">Thanh toán</span>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <cartpay></cartpay>
                        </div>
                        <div class="col-12 col-lg-6 cart-info">
                            <cartproduct></cartproduct>
                            <div class="mt-4"></div>
                            <code-discount></code-discount>
                            <div class="mt-4">
                            </div>
                            <ordervalue></ordervalue>
                            <div class="mt-4"></div>
                            <cart-2-policy></cart-2-policy>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <myfooter></myfooter>
    </div>


    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>


    <script>
        var app = new Vue({
            el: '#app',
            components: {
                'myheader': httpVueLoader('header.vue'),
                'myfooter': httpVueLoader('footer.vue'),
                'breadcrumb': httpVueLoader('breadcrumb.vue'),
                'cartpay': httpVueLoader('cartpay.vue'),
                'cartproduct': httpVueLoader('cart-product.vue'),
                'ordervalue': httpVueLoader('ordervalue.vue'),
                'cart-2-policy': httpVueLoader('cart-2-policy.vue'),
                'code-discount': httpVueLoader('code-discount.vue'),
            },
        });
    </script>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>

</body>

</html>
