<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/plyr.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <myheader></myheader>
        <div class="container my-5 cart-page">
            <breadcrumb></breadcrumb>
            <h2 class="fs-24 font-didot text-uppercase font-weight-bold">Thông tin đơn hàng</h2>
            <div class="tab-step">
                <span class="tab-step-item active">Chi tiết đơn hàng</span>
                <span class="tab-step-item">Thông tin giao hàng</span>
                <span class="tab-step-item">Thông tin thanh tóan</span>
                <span class="tab-step-item">Hoàn tất hóa đơn</span>
            </div>
            <cart></cart>
            <cart_popup></cart_popup>
        </div>
        <myfooter></myfooter>
        <spin_game></spin_game>
    </div>
    

    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    
    <script>
        var app = new Vue({
            el: '#app',
            components: {
                'myheader': httpVueLoader('header.vue'),
                'myfooter': httpVueLoader('footer.vue'),
                'cart': httpVueLoader('cart.vue'),
                'cart_popup': httpVueLoader('cart_popup.vue'),
                'spin_game': httpVueLoader('spin_game.vue'),
				'breadcrumb': httpVueLoader('breadcrumb.vue'),
            },
        });
    </script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/plyr.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
